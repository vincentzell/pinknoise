<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sleepy Bobby</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #38bdf8;
            --accent: #fb7185;
            --text: #f8fafc;
            --wave-color: rgba(56, 189, 248, 0.2);
        }

        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; position: fixed; touch-action: manipulation; }
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            display: flex; align-items: center; justify-content: center;
            background: var(--bg); color: var(--text);
        }

        .container { width: 100%; max-width: 400px; padding: 20px; box-sizing: border-box; text-align: center; position: relative; z-index: 10; }

        .card {
            background: var(--card); padding: clamp(1.5rem, 5vh, 2.5rem);
            border-radius: 40px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; gap: 1.2rem;
            border: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
        }

        h1 { margin: 0; font-size: 1.8rem; letter-spacing: -1px; }
        p { margin: 0; opacity: 0.6; font-size: 0.85rem; }

        .btn-main { 
            width: 100px; height: 100px; border-radius: 50%; border: none;
            background: var(--primary); color: white; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            margin: 1rem auto; transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(56, 189, 248, 0.2);
            position: relative;
        }
        .btn-main.playing { background: var(--accent); transform: scale(1.05); }
        .btn-main svg { width: 40px; height: 40px; fill: currentColor; }

        .control-group { text-align: left; }
        .label-header { display: flex; justify-content: space-between; margin-bottom: 0.4rem; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; opacity: 0.7; }

        select {
            width: 100%; padding: 12px; border-radius: 12px;
            background: #2d3748; border: 1px solid rgba(255,255,255,0.2);
            color: white; font-size: 1rem; outline: none; appearance: none;
        }
        
        input[type=range] { width: 100%; height: 6px; border-radius: 10px; appearance: none; background: rgba(255,255,255,0.1); outline: none; }
        input[type=range]::-webkit-slider-thumb { appearance: none; width: 22px; height: 22px; background: var(--primary); border-radius: 50%; border: 3px solid var(--card); }

        /* --- ANIMATION VAGUES (RIVIÈRE) --- */
        .waves-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; opacity: 0; transition: opacity 1s; overflow: hidden;
        }
        .waves-bg.active { opacity: 1; }
        .wave-source { position: absolute; width: 1px; height: 1px; }
        .s1 { top: 20%; left: 20%; } .s2 { top: 80%; left: 15%; }
        .s3 { top: 50%; left: 80%; } .s4 { top: 15%; left: 70%; }
        .circle {
            position: absolute; border: 1px solid var(--wave-color);
            border-radius: 50%; opacity: 0; transform: translate(-50%, -50%);
            animation: ripple 4s linear infinite;
        }
        .s1 .circle { animation-delay: 0s; } .s2 .circle { animation-delay: 1s; }
        .s3 .circle { animation-delay: 2s; } .s4 .circle { animation-delay: 3s; }
        @keyframes ripple {
            0% { width: 0; height: 0; opacity: 0; }
            20% { opacity: 1; }
            100% { width: 500px; height: 500px; opacity: 0; }
        }

        /* --- ANIMATION Zzz (BRUIT ROSE) --- */
        .zzz-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; opacity: 0; transition: opacity 1s;
        }
        .zzz-container.active { opacity: 1; }
        .z {
            position: absolute; color: var(--accent); font-weight: bold;
            font-size: 2rem; opacity: 0; animation: sleepZ 3s infinite;
            bottom: 50%; left: 50%;
        }
        .z:nth-child(1) { animation-delay: 0s; transform: translate(20px, -20px); }
        .z:nth-child(2) { animation-delay: 1s; transform: translate(40px, -40px); font-size: 2.5rem; }
        .z:nth-child(3) { animation-delay: 2s; transform: translate(60px, -60px); font-size: 3rem; }

        @keyframes sleepZ {
            0% { opacity: 0; transform: translate(0, 0) scale(0.5); }
            30% { opacity: 0.8; }
            100% { opacity: 0; transform: translate(40px, -120px) scale(1.5) rotate(15deg); }
        }
    </style>
</head>
<body>

    <div id="waveLayer" class="waves-bg">
        <div class="wave-source s1"><div class="circle"></div></div>
        <div class="wave-source s2"><div class="circle"></div></div>
        <div class="wave-source s3"><div class="circle"></div></div>
        <div class="wave-source s4"><div class="circle"></div></div>
    </div>

    <div id="zzzLayer" class="zzz-container">
        <div class="z">Z</div><div class="z">Z</div><div class="z">Z</div>
    </div>

    <div class="container">
        <div class="card">
            <div>
                <h1>Sleepy Bobby</h1>
                <p id="bobbyQuote">Bobby murmure pour t'aider à dormir</p>
            </div>
            
            <button id="playBtn" class="btn-main"><svg id="icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></button>

            <div class="control-group">
                <div class="label-header">Ambiance</div>
                <select id="modeSelect">
                    <option value="pink">Bruit Rose (Sédatif)</option>
                    <option value="river">Rivière Douce</option>
                </select>
            </div>

            <div class="control-group">
                <div class="label-header">Minuteur</div>
                <select id="timerSelect">
                    <option value="0" data-label="Infini (Sans minuteur)">Infini (Sans minuteur)</option>
                    <option value="15" data-label="15 Minutes">15 Minutes</option>
                    <option value="30" data-label="30 Minutes">30 Minutes</option>
                    <option value="60" data-label="1 Heure">1 Heure</option>
                </select>
            </div>

            <div class="control-group">
                <div class="label-header"><span>Volume</span><span id="volPerc">100%</span></div>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="1.0">
            </div>
        </div>
    </div>

    <script>
        let audioCtx, sourceNode, gainNode;
        let isPlaying = false;
        let timerInterval;
        let timeLeft = 0;

        const btn = document.getElementById('playBtn');
        const iconPath = document.querySelector('#icon path');
        const volSlider = document.getElementById('volume');
        const modeSelect = document.getElementById('modeSelect');
        const timerSelect = document.getElementById('timerSelect');
        const waveLayer = document.getElementById('waveLayer');
        const zzzLayer = document.getElementById('zzzLayer');

        function createPinkNoiseBuffer(context) {
            const bufferSize = context.sampleRate * 2;
            const buffer = context.createBuffer(1, bufferSize, context.sampleRate);
            const data = buffer.getChannelData(0);
            let b0=0, b1=0, b2=0, b3=0, b4=0, b5=0, b6=0;
            for (let i = 0; i < bufferSize; i++) {
                let white = Math.random() * 2 - 1;
                b0 = 0.99886*b0 + white*0.0555179; b1 = 0.99332*b1 + white*0.0750759;
                b2 = 0.96900*b2 + white*0.1538520; b3 = 0.86650*b3 + white*0.3104856;
                b4 = 0.55000*b4 + white*0.5329522; b5 = -0.7616*b5 - white*0.0168980;
                data[i] = (b0 + b1 + b2 + b3 + b4 + b5 + b6 + white*0.5362) * 0.12;
                b6 = white * 0.11592;
            }
            return buffer;
        }

        function createRiverBuffer(context) {
            const bufferSize = context.sampleRate * 6;
            const buffer = context.createBuffer(1, bufferSize, context.sampleRate);
            const data = buffer.getChannelData(0);
            let lp0 = 0, lp1 = 0;
            for (let i = 0; i < bufferSize; i++) {
                const white = Math.random() * 2 - 1;
                lp0 = 0.96 * lp0 + 0.04 * white;
                lp1 = 0.96 * lp1 + 0.04 * lp0;
                const lfo = Math.sin(i * 0.00004) * 0.15 + 0.85; 
                data[i] = lp1 * lfo * 1.8;
            }
            return buffer;
        }

        function updateAnims() {
            waveLayer.classList.remove('active');
            zzzLayer.classList.remove('active');
            if (isPlaying) {
                if (modeSelect.value === 'river') waveLayer.classList.add('active');
                else zzzLayer.classList.add('active');
            }
        }

        function startTimer(minutes) {
            resetTimerLabels();
            if (minutes === 0) return;
            timeLeft = minutes * 60;
            updateTimerInMenu();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerInMenu();
                if (timeLeft <= 0) { clearInterval(timerInterval); stopWithFade(); }
            }, 1000);
        }

        function updateTimerInMenu() {
            const activeOption = timerSelect.options[timerSelect.selectedIndex];
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            activeOption.textContent = `⏳ ${mins}:${secs.toString().padStart(2, '0')}...`;
        }

        function resetTimerLabels() {
            clearInterval(timerInterval);
            Array.from(timerSelect.options).forEach(opt => {
                opt.textContent = opt.getAttribute('data-label');
            });
        }

        function stopWithFade() {
            if (gainNode) {
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 5);
                setTimeout(() => { if (isPlaying) togglePlay(); }, 5000);
            }
        }

        async function togglePlay() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (!isPlaying) {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                sourceNode = audioCtx.createBufferSource();
                sourceNode.buffer = (modeSelect.value === 'pink') ? createPinkNoiseBuffer(audioCtx) : createRiverBuffer(audioCtx);
                sourceNode.loop = true;
                gainNode = audioCtx.createGain();
                gainNode.gain.setValueAtTime(volSlider.value, audioCtx.currentTime);
                sourceNode.connect(gainNode).connect(audioCtx.destination);
                sourceNode.start();
                iconPath.setAttribute('d', "M6 19h4V5H6v14zm8-14v14h4V5h-4z");
                btn.classList.add('playing');
                isPlaying = true;
                startTimer(parseInt(timerSelect.value));
            } else {
                if(sourceNode) try { sourceNode.stop(); } catch(e) {}
                resetTimerLabels();
                iconPath.setAttribute('d', "M8 5v14l11-7z");
                btn.classList.remove('playing');
                isPlaying = false;
            }
            updateAnims();
        }

        btn.addEventListener('click', togglePlay);
        modeSelect.addEventListener('change', () => { if (isPlaying) { togglePlay(); togglePlay(); } });
        timerSelect.addEventListener('change', () => { if (isPlaying) startTimer(parseInt(timerSelect.value)); });
        volSlider.addEventListener('input', (e) => {
            const val = e.target.value;
            document.getElementById('volPerc').textContent = Math.round(val * 100) + "%";
            if (gainNode) gainNode.gain.setTargetAtTime(val, audioCtx.currentTime, 0.05);
        });

        if ('serviceWorker' in navigator) {
            const swCode = "self.addEventListener('fetch', (e) => {});";
            const blob = new Blob([swCode], {type: 'text/javascript'});
            navigator.serviceWorker.register(URL.createObjectURL(blob));
        }
    </script>
</body>
</html>
